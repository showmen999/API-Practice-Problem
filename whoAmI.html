<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users Zone</title>
</head>
<body>
    <h2>Name: <span id="user"></span></h2>
    <h3>Email: <span id="userMail"></span></h3>
    <h3>Address: <span id="address"></span></h3>
    <h3>Telephon No: <span id="phone"></span></h3>


    <script>
          fetch('https://randomuser.me/api/')
          .then(res => res.json())
          .then(data =>{

              const randomUser = data.results[0];
              const fullName = `${randomUser.name.title} ${randomUser.name.first} ${randomUser.name.last} `;
              console.log(randomUser);
              document.getElementById('user').innerText = fullName;
              document.getElementById('userMail').innerText = randomUser.email;
              document.getElementById('address').innerText = randomUser.location.city;
              document.getElementById('phone').innerText = randomUser.phone;
          })
    </script>
</body>
</html>
